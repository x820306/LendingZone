<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First</title>
	
	<!-- jquery js-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- bootstrap js-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- bootstrap css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- local css-->
	<style type="text/css">
		.my-footer{
			border-top: 1px solid #e5e5e5;
			padding-top: 40px;
			padding-bottom: 40px;
			margin-top: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header role="banner">
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Lending Zone</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-left">
						<li><a href="/borrow">借入</a></li>
						<li><a href="/lend">借出</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="input-group">
							<input type="text" class="form-control" id="keywordIpt" placeholder="搜尋借入者的故事">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" id="searchActionSelected" data-toggle="dropdown" aria-expanded="false">最新 <span class='caret'></span></button>
								<button type="button" class="btn btn-default" onclick="window.open('/search?keyword='+$('#keywordIpt').val()+'&action='+$('#searchAction0').text(),'_self');"><span class="glyphicon glyphicon-search"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li style="display:none"><a href="#" id="searchAction0"></a></li>
									<li><a href="#" onclick="$('#searchActionSelected').html('');$('#searchActionSelected').html($('#searchAction1').text());$('#searchAction0').html($('#searchActionSelected').text());$('#searchActionSelected').append(' <span class=\'caret\'><\/span>');" id="searchAction1">最新</a></li>
									<li><a href="#" onclick="$('#searchActionSelected').html('');$('#searchActionSelected').html($('#searchAction2').text());$('#searchAction0').html($('#searchActionSelected').text());$('#searchActionSelected').append(' <span class=\'caret\'><\/span>');" id="searchAction2">最緊急</a></li>
									<li><a href="#" onclick="$('#searchActionSelected').html('');$('#searchActionSelected').html($('#searchAction3').text());$('#searchAction0').html($('#searchActionSelected').text());$('#searchActionSelected').append(' <span class=\'caret\'><\/span>');" id="searchAction3">最熱門</a></li>
								</ul>
							</span>
						</div> 
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" data-toggle="modal" data-target="#myModal">登入</a></li>
						<li><a href="/signUp">註冊</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<main role="main">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					
					<form action="/Users/levelSetter" method="post">
						Uid<input type="text" class="form-control" name="Uid"><br>
						Level<input type="text" class="form-control" name="Level"><br>
						<button type="submit" class="btn btn-info" id="loginSubmit">提交</button>
					</form>
					
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
	</main>
	<footer class="my-footer">
      <div class="container">
        <p>Copyright © Lending Zone 2015</p>
      </div>
    </footer>
	
	<!--modal-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">登入面板</h4>
				</div>
				<form action="/login" method="post">
					<div class="modal-body">
						<div class="input-group">
								<input type="text" class="form-control" name="account" placeholder="帳號">
						</div>
						<br>
						<div class="input-group">
								<input type="password" class="form-control" name="password" placeholder="密碼">
						</div>
					</div>
					<div class="modal-footer">
						<div class="checkbox" align = "left">
							<label>
								<input type="checkbox" name="remember"> 記住我
							</label>
						</div>
						<div class="btn-toolbar" role="toolbar">
							<div class="btn-group" role="group">
								<button type="submit" class="btn btn-info" id="loginSubmit">登入</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-danger" data-dismiss="modal">關閉</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
    </div>
</body>
</html>
